{% extends 'main/index.html' %}

{% load crispy_forms_tags %}

{% block content %}
{% block signin %}
    <div class="d-flex align-items-center justify-content-center" style="height: 100%;">
        <div class="row">
            <div class="row">
                <h1 class="text-center" style="font-size: 64px;">AbemGram</h1>
            </div>
            <div class="row">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success" type="submit">Register</button>
                </form>
                <p class="mt-1">Have an account? <a href="/login">Log in</a></p>
            </div>
        </div>
        
        
    </div>
{% endblock %}
{% endblock %}
