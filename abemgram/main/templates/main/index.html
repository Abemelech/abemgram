<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Abemgram</title>
</head>
<body>
    <div class="container">
        <!--Holds all the columns and rows-->
        <div class="row">

            <!--Holds the left side panel that includes list of names and search-->
            <div class="col">

                <!--Holds the short bar of profile and search-->
                <div class="row">
                    <div class="col">Profile</div>
                    <div class="col">Search</div>
                </div>
                <!--Holds the list of names talked before-->
                <div class="row">
                    All the different names
                </div>
            </div>

            <!--Holds the right side panel which holds the message and other details-->
            <div class="col">
                <!--Holds the name of the person's conversation-->
                <div class="row">
                    Name of specific person and info
                </div>
                <!--Holds the chat box-->
                <div class="row">
                    Chat box
                </div>
                <!--Holds entry location of the message-->
                <div class="row">
                    Messege box
                </div>

            </div>
        </div>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
